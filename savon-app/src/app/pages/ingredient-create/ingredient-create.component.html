<div class="container">

  <app-ingredient-form 
    [ingredient]="ingredient"
    [isEditing]="false"
    (save)="onIngredientSave($event)"
    (cancelEdit)="onCancel()">
  </app-ingredient-form>
  
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
