<div class="container mt-4">
  <h2>Liste des recettes enregistrées</h2>

  <!-- Messages de chargement, d'erreur, etc. -->
  
  <!-- Créez une grille pour les graphiques radar -->
  <div class="row mt-3">
    <div *ngFor="let recette of recettes" class="col-6 col-md-4 col-lg-3 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-header py-2">
          <h6 class="m-0"><b>{{ recette.titre }}</b></h6>
        </div>
        <div class="card-body p-1">
          <app-radar-chart 
            [title]="recette.titre"
            [scores]="getScores(recette)">
          </app-radar-chart>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Liste détaillée des recettes (optionnel) -->
  <div class="row mt-4">
    <div *ngFor="let recette of recettes" class="col-12 col-md-6 col-lg-4 mb-3">
      <div class="card shadow">
        <!-- Contenu détaillé de chaque recette -->
        <div class="card-header">
          <div class="card-title ms-2 my-2">
            <h5><b>{{ recette.titre }}</b></h5>
          </div>
        </div>
        <div class="card-body p-2">
          <!-- Description et autres détails -->
          <p><b>Description:</b> {{ recette.description }}</p>
          <p><b>Surgraissage:</b> {{ recette.surgraissage }}%</p>
          <!-- Autres détails ici -->
        </div>
        <div class="card-footer">
          <button (click)="deleteRecette(recette.id)" class="btn btn-danger btn-sm">
            <i class="bi bi-trash-fill me-1"></i>Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
